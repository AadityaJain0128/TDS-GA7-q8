<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Customer Acquisition Cost (CAC) Analysis</h1>
            <p class="text-gray-500 mt-1">Quarterly Performance vs. Industry Target for 2024</p>
        </div>
        <div class="h-96">
            <canvas id="cacChart"></canvas>
        </div>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h3 class="text-sm font-semibold text-blue-800">Average CAC (2024)</h3>
                <p class="text-2xl font-bold text-blue-900 mt-1">$229.69</p>
            </div>
            <div class="bg-red-50 p-4 rounded-lg">
                <h3 class="text-sm font-semibold text-red-800">Q4 High</h3>
                <p class="text-2xl font-bold text-red-900 mt-1">$232.91</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
                <h3 class="text-sm font-semibold text-green-800">Industry Target</h3>
                <p class="text-2xl font-bold text-green-900 mt-1">$150.00</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('cacChart').getContext('2d');

            // --- Chart Data ---
            const labels = ['Q1 2024', 'Q2 2024', 'Q3 2024', 'Q4 2024'];
            const cacData = [225.3, 230.2, 230.34, 232.91];
            const averageCac = 229.69;
            const industryTarget = 150;

            // Create a gradient for the main line chart
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Quarterly CAC',
                            data: cacData,
                            borderColor: 'rgba(59, 130, 246, 1)',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(59, 130, 246, 1)',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            fill: true,
                            tension: 0.4 // Makes the line smooth
                        },
                        {
                            label: `Average CAC: $${averageCac}`,
                            data: Array(labels.length).fill(averageCac),
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false
                        },
                        {
                            label: `Industry Target: $${industryTarget}`,
                            data: Array(labels.length).fill(industryTarget),
                            borderColor: 'rgba(34, 197, 94, 1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 140,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                },
                                color: '#6B7280',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: '#E5E7EB'
                            }
                        },
                        x: {
                           ticks: {
                                color: '#6B7280',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                font: {
                                    size: 12
                                },
                                color: '#4B5563'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1F2937',
                            titleFont: {
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        // For the main data, just show the value
                                        if (context.datasetIndex === 0) {
                                           return `CAC: $${context.parsed.y}`;
                                        }
                                        // For horizontal lines, show the label
                                        return label;
                                    }
                                    return null;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        });
    </script>
</body>
</html>
